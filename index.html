<body>

    <div class="container">
        <div class="logo">Playlist Picker</div>
        <h1>
            How are you feeling today?
        </h1>
        <div class="under-title-text">
            Choose a mood to get a playlist recommendation.
        </div>
        
        <div class="button-container">
            <button class="mood-btn happy">
                <i class="material-icons">mood</i>Happy
            </button>
            <button class="mood-btn sad">
                <i class="material-symbols-outlined">weather_snowy</i> Sad
            </button>
            <button class="mood-btn sad">
                <i class="material-symbols-outlined">airwave</i> Anxious
            </button>
            <button class="mood-btn relaxed">
                <i class="material-icons">chair</i>Relaxed
            </button>
            <button class="mood-btn romantic">
                <i class="material-icons">local_florist</i>Romantic
            </button>
            <button class="mood-btn energetic">
                <i class="material-icons">bolt</i>Energetic
            </button>
    
        </div>
        

        <div class="playlist-container">
            <div class="image-container">

            </div>
            <div class="playlist-text-container">
                <div class="playlist-title">
                    Playlist - 
                </div>
                <div class="now-playing-text">
                    Now playing: 
                </div>
                <div class="play-container">
                    <div class="play-buttons-container">
                        <img class="previous-button" src="assets/Skip next-left.svg" alt="">
                        <img class="play-button" src="assets/Play circle filled.svg" alt="">
                        <img class="next-button" src="assets/Skip nex-rightt.svg" alt="">
                    </div>
                
                    <img class="line" src="assets/Line 1.svg" alt="">
                    <div class="timer">
                       0:10 / 0:30 
                    </div>
                </div>
            </div>
        </div>
